<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="css/style1.css">
        <link href="profile.html">
        <script src="./js/profile.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>team Form</h2>
                <form id="myform">
                    <div class="inputbox">
                        <input type="text" value="" id="username" required="">
                        <span>Teamname</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required="">
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required="">
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
            
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
  
  const firebaseConfig = {
  apiKey: "AIzaSyB6wkx-rcLMhlQAhOGJIHGAbH6B8HyNClM",
  authDomain: "webapproj.firebaseapp.com",
  databaseURL: "https://webapproj-default-rtdb.firebaseio.com",
  projectId: "webapproj",
  storageBucket: "webapproj.appspot.com",
  messagingSenderId: "250272386567",
  appId: "1:250272386567:web:7a8a9e4c1eb19a4d83e4a2"
};
  
            const app = initializeApp(firebaseConfig);

   
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value

              }).then(() => {
                
                window.location.href = "profile.html"; 
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        });

        </script>
    </body>
</html>
